<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />







<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader" />


  <main class="container mt-lg-5 py-5" style="width: 400px;">
    <img class="mb-4" src="../img/login_image.png" alt="" width="100%">
    <form class="form-signin" action="/login" th:action="@{/members/signin}" method="post">
      <h1 class="h4 mb-3 fw-normal text-center">반가워요</h1>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address" required autofocus>
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">로그인</button>
      <a href="/members/new" class="text-primary mb-3 text-decoration-none"> 회원이 아니세요?</a>
    </form>
  </main>

</body>
</html>
