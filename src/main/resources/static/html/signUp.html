<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-md">
      <a class="navbar-brand">
        <img src="../img/logo.jpeg"" alt="" width="30" height="24" class="d-inline-block align-text-top">
        TodoList
      </a>
      <div>
        <span style="margin-right: 30px;">김연규님 안녕하세요</span>

        <!-- 로그인 or 로그아웃 -->
        <button class="btn btn-outline-success" type="submit">로그아웃</button>
      </div>
    </div>
  </nav>


  <main class="container mt-lg-5 py-5" style="width: 400px;">
    <img class="mb-4" src="../img/login_image.png" alt="" width="100%">
    <form class="form-signin" action="/login" method="post">
      <h1 class="h4 mb-3 fw-normal text-center">어서오세요</h1>
      <label for="inputName" class="visually-hidden">Name</label>
      <input type="text" id="inputEmail" name="name" class="form-control mb-2" placeholder="Name" required autofocus>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address" required>
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">회원가입</button>
      <a href="./home.html" class="text-primary mb-3 text-decoration-none">로그인 하러가기</a>
    </form>
  </main>

</body>
</html>
